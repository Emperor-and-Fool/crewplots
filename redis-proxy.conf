
# Redis configuration for Replit environment
port 6379
bind 127.0.0.1
dir /home/runner/workspace/redis_data
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error no
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
maxmemory 64mb
maxmemory-policy allkeys-lru
timeout 0
tcp-keepalive 300
