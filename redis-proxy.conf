
# Redis configuration for Replit environment
port 6379
bind 127.0.0.1
dir /home/runner/workspace/redis_data

# Disable daemonization for container environment
daemonize no

# Memory constraints for Replit environment
maxmemory 64mb
maxmemory-policy allkeys-lru

# Persistence settings
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error no
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# Connection settings
timeout 0
tcp-keepalive 300

# Logging
loglevel notice
logfile ""

# Disable potentially problematic features
protected-mode no
