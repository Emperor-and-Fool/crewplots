# Redis Detective Configuration
port 6379
bind 0.0.0.0
protected-mode no
daemonize no
pidfile ./redis-logs/redis.pid
logfile ./redis-logs/redis-server.log
loglevel verbose
save ""
appendonly no
timeout 0
tcp-keepalive 60
maxmemory 64mb
maxmemory-policy allkeys-lru

# Additional debugging
syslog-enabled yes
syslog-ident redis-detective
